<svg width="720" height="320" viewBox="0 0 720 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="rsTitle rsDesc">
  <title id="rsTitle">ReturnShield logo</title>
  <desc id="rsDesc">Modern shield with interlocking shapes suggesting a stylised R and handshake, next to the ReturnShield wordmark and tagline</desc>
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1C64B5"/>
      <stop offset="100%" stop-color="#0F2F69"/>
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4AC6FF"/>
      <stop offset="100%" stop-color="#1C64B5"/>
    </linearGradient>
  </defs>
  <style>
    :root{
      --rs-blue:#1C64B5;
      --rs-navy:#0F1C3F;
      --rs-light:#4AC6FF;
    }
    .word-primary{fill:var(--rs-navy);}
    .word-accent{fill:var(--rs-blue);}
    .tagline{fill:var(--rs-navy);}
  </style>

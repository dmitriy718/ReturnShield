    <path d="M70 136C84 174 118 208 158 219C178 213 194 202 206 188C182 188 154 182 128 168C104 156 86 140 74 126C72 128 70 132 70 136Z" fill="url(#innerGradient)"/>
    <path d="M110 128C120 140 138 150 156 155C172 150 188 140 196 126C200 128 204 132 206 136C196 152 176 166 156 172C134 166 118 154 106 142C108 138 108 132 110 128Z" fill="var(--rs-blue)" opacity="0.45"/>
  </g>
  <g transform="translate(330,190)">
